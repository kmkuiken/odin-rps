<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
    <p>The Game</p>
  </div>

  <div class="main">
    <div class="game">
      <div class="player">
        <img src="images/rock.svg" alt="Player's Choice">
      </div>
      <div class="cpu">
        <img src="images/rock.svg" alt="CPU's Choice">
      </div>
    </div>

    <div class="selection">
      <button class="rock">
        <img src="images/rock.svg" alt="Rock Selection">
      </button>
      <button class="paper">
        <img src="images/paper.svg" alt="Paper Selection">
      </button>
      <button class="scissors">
        <img src="images/scissors.svg" alt="Scissors Selection">
      </button>
    </div>

    <div class="info">
      <p class="result">Choose your selecton</p>
      <p class="score"></p>
    </div>
  </div> 

  <div class="footer">

  </div>

  <script src="game.js"></script>
</body>
</html>
